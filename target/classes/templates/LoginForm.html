<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <title>Login Page</title>
    <style>
        body {
            padding-top: 50px;
            background-image: url("/images/loginback.jpg");
            
        }
        .container {
            width: 30%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 4px 2px 4px 4px rgb(128, 255, 255);
            background-color:transparent;
        }
        h1 {
            text-align: center;
            color: navajowhite;
            margin-bottom: 20px;
        }
        form {
			color: ghostwhite;
            text-align: left;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .btn-register {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Page</h1>
         <p th:text="${invalid}"></p>
        <form method="post" th:object="${Login}" th:action="@{/loginUser}">
            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" name="userEmail" required class="form-control" th:field="*{userEmail}" placeholder="email">
            <br>
            <label for="userPassword">Password:</label>
            <input type="password" id="userPassword" name="userPassword" required class="form-control" th:field="*{userPassword}" placeholder="password">
            <br>
            <input type="submit" value="Login" class="btn btn-success mt-3">
        </form>

        <a href="/register" class="btn btn-primary btn-register">Register</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
